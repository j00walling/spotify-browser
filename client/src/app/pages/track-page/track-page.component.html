<div class="row">
	<div *ngIf="track" class="col-6">
		<h1>{{track.name}}</h1>
		<p>
			Track on <a href="album/{{track.album.id}}">{{track.album.name}}</a>
		</p>
		<div *ngFor="let artist of track.artists">
			<p>
				Artist: <a href="artist/{{artist.id}}">{{artist.name}}</a>
			</p>
		</div>
		<p>
			Duration: {{msToTime(track.duration_ms)}}
		</p>
		<p>
			<a class="btn btn-light" role="button" target="_blank" [href]="track.external_urls.spotify">Open {{track.name}} on Spotify</a>
		</p>
	</div>
	<div *ngIf="audioFeatures" class="col-6">
		<!--TODO: loop over types of features and create a thermometer component for each-->
		<div *ngFor="let feature of audioFeatures">
			<app-thermometer [feature]="feature"></app-thermometer>
		</div>
	</div>
</div>
