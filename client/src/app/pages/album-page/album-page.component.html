<div *ngIf="album" class="row">
	<div class="col-6">
		<h1>{{album.name}}</h1>
		<img id="albumImg" [src]="album.images[0].url">
		<div *ngFor = "let artist of album.artists">
			<p>
				Artist: <a [href]="artist.external_urls.spotify">{{artist.name}}</a>
			</p>
		</div>
		<p>
			<a class="btn btn-light" role="button" target="_blank" [href]="album.external_urls.spotify">Open {{album.name}} on Spotify</a>
		</p>
	</div>
	<div class="col-6">
		<h3>Album Tracks</h3>
		<app-track-list [tracks]="tracks" [hideArtist] = "true" [hideAlbum] = "true"></app-track-list>
	</div>
</div>
